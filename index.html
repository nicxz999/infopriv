                    <div class="cardContent">
                        <div class="inputGroup">
                            <label for="cardNumber">Número do cartão</label>
                            <input type="text" name="cardNumber" class="inputCard" placeholder="0000 0000 0000 0000">
                        </div>
                        <div class="inputGroup">
                            <label for="validade">Validade</label>
                            <input type="text" name="validade" class="inputCard" placeholder="00/00">
                        </div>
                        <div class="inputGroup">
                            <label for="cvv">CVV</label>
                            <input type="text" name="cvv" class="inputCard" placeholder="3 ou 4 dígitos">
                        </div>
                        <div class="inputGroup">
                            <label for="cpf">CPF</label>
                            <input type="text" name="cpf" class="inputCard" placeholder="000.000.000-00">
                        </div>
                        <div class="inputGroup">
                            <label for="nome">Nome do Titular</label>
                            <input type="text" name="nome" class="inputCard" placeholder="Ex: João de Sousa">
                        </div>
                        <div class="inputGroup">
                            <label for="parcelas">Parcelas</label>
                            <select name="parcelas" id="parcelas">
                                <option value="1">1x de R$249,00</option>
                                <option value="2">2x de R$124,50</option>
                                <option value="3">3x de R$83,00</option>
                            </select>
                        </div>
                        <button class="btnPayCard">Finalizar</button>
